---
layout: bare
title: Home
navbar: false
---

<body class="index-page sidebar-collapse">
  <div class="wrapper">
    <div class="page-header clear-filter" filter-color="orange">
      <div class="page-header-image" data-parallax="true" style="background-image:url('/assets/img/identity/home.webp');">
      </div>
      <div class="container">
        <h1><span style="font-weight: bold">{{ site.title }}</span> {{ site.subtitle  }}</h1>
        <div class="row mt-5 pt-5">
          {% for item in site.data.index %}
          <div class="card col-3 mx-2 p-0">
            <a href="{{ item.link | relative_url }}">
              <div class="card-body p-0 text-black">
                <img class="card-img-top m-0 p-0" src="{{ item.image | relative_url }}" alt="Decorative image">
                <h4 class="card-title pt-3 mt-0">{{ item.title }}</h4>
                <h6 class="px-3 pb-3">{{ item.subtitle }}</h6>
              </div>
            </a>
          </div>
          {% endfor %}
        </div>
        {% include footer.html %}
      </div>
    </div>
</body>
