id: R0004
grantee: Rev. Robert Todd Griffin
name: Griffin
sort_name: Griffin, Robert Todd
country: US
date: 2022-01-24
blazon:
  arms:
    en: >-
      Azure on a fess cottised Argent two mullets Gules in chief a hound
      and in base a coney both courant of the Second and on a wreath of
      the colours.
  crest:
    en: >-
      A coney sejant Argent bearing between the forepaws a rose Gules on
      a helmet mantled Gules doubled Argent.
  motto:
    text: Deo duce perseverandum
    language: Latin
    translation:
      en: With God as leader, we must persevere
  badge:
    en: >-
      A hound's head erased Argent gorged of a Loyalist military coronet
      Or.
  standard:
    en: >-
       Azure, the arms in the hoist, the crest between two
       representations of the badge all separated by transverse bands
       cottised Argent bearing the motto in Sable with the words DEO
       DUCE on the sinister band and PERSEVERANDUM on the dexter, the
       whole fringed compony Argent and Gules, the sleeve Azure.
class: personal
type: registration
source:
  grantor: Chief Herald of Ireland
  date: 2013-11-01
