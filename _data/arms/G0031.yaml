blazon:
  arms:
    en: >-
      Per pale Gules and Argent in pale an olive tree couped, fructed,
      counterchanged and on a chief Sable fesswise between, at dexter
      and at sinister, four firesteels of the Second conjoined in a
      circle and upon a Cross of St. Andrew of the First cotised of the
      Second with eachlimb double-fitched,two bendlets in saltireof the
      Last.
  crest:
    en: >-
      Upon a helm befitting his degree with mantling Gules doubled
      Argent and upon a wreath of the liveries is set a Rwandan baronial
      crest coronet.
  motto:
    text: Para servir-vos, braço às armas fei
    language: Portuguese
    translation:
      en: To serve you, I readied my arm for battle
