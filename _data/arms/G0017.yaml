id: G0017
grantee: Mark Paul Lindley-Highfield of Ballumbie Castle
name: Lindley-Highfield of Ballumbie Castle
sort_name: Lindley-Highfield of Ballumbie Castle, Mark Paul
country: GB
date: 2022-01-24
blazon:
  arms:
    en: >-
      Per fess Purpure and Vert a fess chequy Sable and Argent between
      in chief a castle of two towers Argent masoned Sable the windows
      and port Azure and in base a rose Argent, barbed Sable and seeded
      Or.
  crest:
    en: >-
      Above the shield is placed a baronial coronet issuant from which
      is a helm befitting his degree with mantling Purpure doubled
      Argent and upon a wreath of the liveries is set for crest two
      swans respectant sable each holding in its beak a rose Argent.
  supporters:
    en: >-
      Upon a mound Vert at dexter a lion rampant gardant Proper and at
      Sinister a Scottish Deerhound rampant Sable its chest bearing a
      blaze Argent.upon a mound Vert at dexter a lion rampant gardant
      Proper and at Sinister a Scottish Deerhound rampant Sable its
      chest bearing a blaze Argent.
  banner:
    en: Rectangular in shape bearing the Arms as described.
  motto:
    - text: Fortiores coniuncti
      language: Latin
      translation:
        en: Stronger together
    - text: Pro Regina pro Rex pro humanitas
      type: Crie de guerre
      language: Latin
      translation:
        en: For the Queen, for the King, and for humanity
