grantee: Sir Robert George Alexander Balchin, The Lord Lingfield
name: Balchin
sort_name: Balchin, Robert George Alexander
country: UK
date: 2022-08-05
blazon:
  arms:
    en: >-
      Quarterly:
      1st & 4th: Vert, a crescent within eight mullets in lozenge Or (BALCHIN);
      2nd & 3rd: Azure, a chain fesswise each link per pale Or and Argent between three fleurs-de-lis each per pale Or and Argent (SKELTON);
      At fess point, on an escutcheon Azure bearing the coronet of a Georgian count, an eagle displayed Or within a bordure of the Same.
  coronet:
    en: >-
      Above the shield is placed the coronet of a Baron of the United Kingdom.
  crest:
    en: >-
      Above a helm befitting his degree with mantling Gules doubled Argent is set for a crest on a chapeau Gules turned up Ermine, a demi-bagwyn Argent armed, unguled and the tail tufted Or, gorged with a collar compony Or and Vert charged with anchors and escallops counterchanged and supporting a wooden beam Proper attached to the collar by a chain Or.
  supporters:
    en: >-
      For supporters, as befits a Peer of the Realm of the United Kingdom of Great Britain and Northern Ireland:
      At dexter, a lion guardant Or the body, legs and tail semy of spur rowels upwards Gules upon the head a Baron's coronet with a cap Proper;
      At sinister, a bagwyn Argent armed, unguled and the tail tufted Or, gorged with a Baron's coronet sans cap Proper, chained the chain reflexed over the back and terminating in an annulet Or, the compartment comprised of grass Proper.
  motto:
    text: De bonne esperance
    language: French
    translation:
      en: Of good hope
