name: Cremona
sort_name: Cremona, Jaime Henry
country: UK
date: 2022-01-24
blazon:
  arms:
    en: >-
      Gules three crosses flory fitchy Argent, each entwined with a
      serpent Or and on a chief wavy of the First, two barrulets wavy
      Azure.
  crest:
    en: >-
      For the honorary crest upon the helm of an Esquire, within an
      ancient crown Or a sea lion, the leonine parts Or the piscine
      parts Azure holding between the paws an escallop ribbed
      alternately Gules and Argent mantled Gules doubled Argent.
  motto:
    text: Pro fide et infirmis
    language: Latin
    translation:
      en: For faith and the sick
