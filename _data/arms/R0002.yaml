id: R0002
grantee: Dr. James Norbert Casha
name: Casha
sort_name: Casha, James Norbert
country: CA
date: 2022-01-24
blazon:
  arms:
    en: >-
      Per bend sinister Argent and Or, three bendlets per bend sinister
      Gules and Azure, the first and third charged in chief with a
      bezant and in base a fleur de lys, the second charged in chief
      with a fleur de lys Or and in base a bezant.
  crest:
    en: >-
      Upon a helm with a wreath Argent and Gules rising from within a
      circlet of Maltese Crosses Argent a dexter Arm embowed proper
      vested Vert the hand holding a Rod of Aesculapius bendwise Sable
      the Serpent Or mantled Gules doubled Argent.
  motto:
    text: Pro fide et patria
    language: Latin
    translation:
      en: For faith and country
  badge:
    en: >-
      A pierced quatrefoil per saltire Azure and Gules, the lobe in
      chief and the lobe in base charged with a fleur de lys that in
      base reversed Or and the lobes in fess each charged with a bezant.
